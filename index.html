<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <h1>Rock | Paper | Scissors</h1>
  <p>Click the buttons below to play against the computer!</p>
  <div class="container">
    <div class="btn-container">
      <button id="btn-rock" data-key="rock">ROCK</button>
      <button id="btn-paper" data-key="paper">PAPER</button>
      <button id="btn-scissors" data-key="scissors">SCISSORS</button>
    </div>
    <div id="gameStats"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
